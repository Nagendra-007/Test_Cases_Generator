<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 0 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Test Case Generator</h1>
    <p>This is the home page of the application. Please choose one of the following options:</p>

    <div class="button-container">
        <a href="/login" class="button">Login</a>
        <a href="/register" class="button">Register</a>
    </div>

</body>
</html>
